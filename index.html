<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotolicht</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <meta name="theme-color" content="#000000">
    <meta name="color-scheme" content="light">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .catch(err => console.log('SW Fehler:', err));
        });
      }
    </script>
    
    <style>
        html { background-color: #000000 !important; }
        :root { --gold: #ffcc00; --blue: #5599ff; --bg: #0f0f0f; --card: #1c1c1e; }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); color: #efefef; margin: 0; padding: 0;
            display: flex; justify-content: center; 
        }
        .container { width: 100%; max-width: 500px; padding: 20px; box-sizing: border-box; }
        h1 { color: var(--gold); text-align: center; font-size: 1.6rem; margin-bottom: 5px; }
        #status-bar { 
            text-align: center; font-size: 0.85rem; padding: 8px; margin-bottom: 20px;
            border-radius: 12px; background: #2c2c2e; border: 1px solid #3a3a3c;
            line-height: 1.4;
        }
        .gps-active { border-color: #28a745 !important; color: #28a745 !important; }
        .day-card { 
            background: var(--card); border-radius: 16px; padding: 18px; 
            margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .date-header { 
            font-weight: bold; color: var(--gold); font-size: 1.1rem;
            border-bottom: 1px solid #333; margin-bottom: 12px; padding-bottom: 8px; 
        }
        .section-title { 
            font-size: 0.7rem; color: #888; margin: 15px 0 8px; 
            text-transform: uppercase; letter-spacing: 1.2px; font-weight: bold;
        }
        .grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
        .phase { 
            background: #2c2c2e; padding: 12px; border-radius: 10px; 
            font-size: 0.9rem; border-left: 4px solid #444;
            display: flex; justify-content: space-between; align-items: center;
        }
        .label-blue { color: var(--blue); font-weight: bold; }
        .label-gold { color: var(--gold); font-weight: bold; }
        .time-range { font-family: 'Courier New', monospace; font-size: 1rem; color: white; font-weight: bold; }
        .coords { font-size: 0.7rem; color: #666; display: block; margin-top: 4px; }
        .cache-hint { font-size: 0.75rem; color: #aaa; display: block; margin-top: 2px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Fotolicht</h1>
        <div id="status-bar">üõ∞Ô∏è Suche GPS...</div>
        <div id="forecast">Lade Daten...</div>
    </div>

    <script>
        const stdLat = 48.3631; 
        const stdLng = 10.8444;

        const savedCoords = localStorage.getItem('fotolicht_coords');
        const initialCoords = savedCoords ? JSON.parse(savedCoords) : { lat: stdLat, lng: stdLng };
        const savedHtml = localStorage.getItem('fotolicht_cache_html');

        let lastLat = initialCoords.lat;
        let lastLng = initialCoords.lng;
        let isGpsActive = false;
        let lastUpdateTimestamp = 0;
        let isDataLive = false; 

        if (savedHtml) {
            document.getElementById('forecast').innerHTML = savedHtml;
            updateStatusDisplay("Suche GPS...", true);
        }

        function updateStatusDisplay(mainText, showCacheHint) {
            const statusDiv = document.getElementById('status-bar');
            let html = mainText;
            if (showCacheHint && !isDataLive) {
                html += `<span class="cache-hint">(Zeige gespeicherte Daten)</span>`;
            }
            statusDiv.innerHTML = html;
        }

        function fT(dateObj) {
            return dateObj.toLocaleTimeString('de-DE', {hour: '2-digit', minute: '2-digit'});
        }

        async function loadData(lta, lgn) {
            const div = document.getElementById('forecast');
            const fetchPromises = [];

            for (let i = 0; i < 6; i++) {
                const date = new Date();
                date.setDate(date.getDate() + i);
                const dStr = date.toISOString().split('T')[0];
                const dayLabel = i === 0 ? "Heute" : date.toLocaleDateString('de-DE', {weekday: 'long', day: '2-digit', month: '2-digit'});
                
                const promise = fetch(`https://api.sunrise-sunset.org/json?lat=${lta}&lng=${lgn}&date=${dStr}&formatted=0`)
                    .then(r => r.json())
                    .then(j => ({ label: dayLabel, results: j.results }))
                    .catch(e => { console.log("API Fehler bei Tag " + i); return null; });
                
                fetchPromises.push(promise);
            }

            const results = await Promise.all(fetchPromises);
            
            let newHtml = '';
            let successCount = 0;

            results.forEach(dayData => {
                if (!dayData || !dayData.results) return;
                successCount++;
                
                const s = dayData.results;
                const sunrise = new Date(s.sunrise);
                const sunset = new Date(s.sunset);
                const civilBegin = new Date(s.civil_twilight_begin);
                const civilEnd = new Date(s.civil_twilight_end);
                
                const morningGoldStart = new Date(sunrise.getTime() - 15 * 60000);
                const morningGoldEnd = new Date(sunrise.getTime() + 40 * 60000);
                const morningBlueEnd = morningGoldStart;

                const eveningGoldStart = new Date(sunset.getTime() - 50 * 60000);
                const eveningBlueStart = new Date(sunset.getTime() + 15 * 60000);

                newHtml += `
                    <div class="day-card">
                        <div class="date-header">${dayData.label}</div>
                        <div class="section-title">Vormittag</div>
                        <div class="grid">
                            <div class="phase" style="border-color: var(--blue)">
                                <span class="label-blue">üèôÔ∏è Blau</span>
                                <span class="time-range">${fT(civilBegin)} - ${fT(morningBlueEnd)}</span>
                            </div>
                            <div class="phase" style="border-color: var(--gold)">
                                <span class="label-gold">üåÖ Gold</span>
                                <span class="time-range">${fT(morningGoldStart)} - ${fT(morningGoldEnd)}</span>
                            </div>
                        </div>
                        <div class="section-title">Nachmittag</div>
                        <div class="grid">
                            <div class="phase" style="border-color: var(--gold)">
                                <span class="label-gold">üåÖ Gold</span>
                                <span class="time-range">${fT(eveningGoldStart)} - ${fT(sunset)}</span>
                            </div>
                            <div class="phase" style="border-color: var(--blue)">
                                <span class="label-blue">üèôÔ∏è Blau</span>
                                <span class="time-range">${fT(eveningBlueStart)} - ${fT(civilEnd)}</span>
                            </div>
                        </div>
                    </div>`;
            });

            if (successCount > 0) {
                div.innerHTML = newHtml;
                localStorage.setItem('fotolicht_cache_html', newHtml);
                isDataLive = true;
                if (isGpsActive) {
                    updateStatusDisplay(`üü¢ GPS AKTIV <span class="coords">${lastLat.toFixed(4)} / ${lastLng.toFixed(4)}</span>`, false);
                } else {
                    updateStatusDisplay("üõ∞Ô∏è Suche GPS...", false);
                }
            }
        }

        function setFallback() {
            if (isGpsActive || document.getElementById('status-bar').innerText.includes("Suche")) {
                isGpsActive = false;
                lastLat = stdLat;
                lastLng = stdLng;
                document.getElementById('status-bar').classList.remove('gps-active');
                updateStatusDisplay("‚ö†Ô∏è GPS aus - Stadtbergen aktiv", false);
                loadData(lastLat, lastLng);
            }
        }

        function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (p) => {
                        const newLat = p.coords.latitude;
                        const newLng = p.coords.longitude;
                        lastUpdateTimestamp = Date.now();

                        if (!isGpsActive || Math.abs(newLat - lastLat) > 0.005 || Math.abs(newLng - lastLng) > 0.005) {
                            lastLat = newLat;
                            lastLng = newLng;
                            isGpsActive = true;
                            
                            localStorage.setItem('fotolicht_coords', JSON.stringify({ lat: lastLat, lng: lastLng }));

                            document.getElementById('status-bar').classList.add('gps-active');
                            updateStatusDisplay(`üü¢ GPS AKTIV <span class="coords">${lastLat.toFixed(4)} / ${lastLng.toFixed(4)}</span>`, true);
                            loadData(lastLat, lastLng);
                        }
                        setTimeout(updateLocation, 10000);
                    },
                    (error) => {
                        setFallback();
                        setTimeout(updateLocation, 10000);
                    },
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            } else {
                setFallback();
            }
        }

        // Intervall f√ºr GPS-Timeout UND Internet-Retry
        setInterval(() => {
            // 1. GPS Timeout Pr√ºfung
            if (isGpsActive && (Date.now() - lastUpdateTimestamp > 25000)) {
                setFallback();
            }
            
            // 2. Internet-Retry: Falls noch keine Live-Daten da sind, erneut versuchen
            if (!isDataLive) {
                loadData(lastLat, lastLng);
            }
        }, 15000);

        loadData(lastLat, lastLng);
        updateLocation();
    </script>
</body>
</html>
